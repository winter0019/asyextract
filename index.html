<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYSC Data Extractor & PPA Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #006837;
        border-radius: 10px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #006837;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Print Styles */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide everything by default in print */
        header, .no-print, button, input, .lg\:col-span-4, .sticky, nav {
          display: none !important;
        }

        /* Ensure the print container is visible */
        .print-only {
          display: block !important;
        }

        .page-break {
          page-break-before: always;
          padding-top: 1cm;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }

        th, td {
          border: 1px solid #e2e8f0 !important;
          padding: 8px !important;
          font-size: 10pt !important;
        }

        th {
          background-color: #f8fafc !important;
        }

        .no-break {
          page-break-inside: avoid;
        }
      }

      /* Hide print container during normal use */
      .print-only {
        display: none;
      }
    </style>
